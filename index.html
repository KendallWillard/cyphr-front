<form id="create-user-form" class="container mt-4" style="display: none">

        <div class="form-row">
          <div class="col-md-4 mb-3">

            <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefaultUsername">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
              </div>
              <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-3 mb-3">
            <label for="validationDefault03">Address</label>
            <input type="text" class="form-control" id="validationDefault03" placeholder="City" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault03">City</label>
            <input type="text" class="form-control" id="validationDefault04" placeholder="City" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault04">State</label>
            <input type="text" class="form-control" id="validationDefault05" placeholder="State" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault05">Zip</label>
            <input type="text" class="form-control" id="validationDefault06" placeholder="Zip" required>
          </div>
        </div>
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label for="validationDefault07">Email</label>
                <input type="text" class="form-control" id="validationDefault07" placeholder="Email" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationDefault08">Phone Number</label>
                <input type="text" class="form-control" id="validationDefault08" placeholder="Phone Number" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationDefault09">Profile Picture</label>
                <input type="text" class="form-control" id="validationDefault09" placeholder="Image Url" required>
            </div>
        </div>

</form>

<!--This is the START for CREATING a CYPHR form-->
<form id="create-cyphr-form" class="container mt-4" style="display: none">
  <h2>New Cyphr</h2>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationDefault10">Title</label>
          <input type="text" class="form-control" id="validationDefault10" placeholder="Title" required>
        </div>
        <div class="form-group col-md-5 mb-3">
          <label for="cyphr-description">Description</label>
          <textarea class="form-control" id="cyphr-description" rows="3"></textarea>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-3 mb-3">
            <label for="validationDefault07">Email</label>
            <input type="text" class="form-control" id="validationDefault11" placeholder="Fake_Mail@fakeblock.com" required>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationDefault08">Phone Number</label>
            <input type="text" class="form-control" id="validationDefault12" placeholder="(555) 555-5555" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationDefault11">Location</label>
          <input type="text" class="form-control" id="validationDefault13" placeholder="Denver, Co" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationDefault12">Tags (please seperate by comma)</label>
          <input type="text" class="form-control" id="validationDefault14" placeholder="guitar, electric, fender, stratocaster, etc..." required>
        </div>
      </div>
      <div class="form-row">
          <div class="col-md-3 mb-3">
              <label for="validationDefault09">Image Url</label>
              <input type="text" class="form-control" id="validationDefault15" placeholder="Image Url" required>
          </div>
      </div>
      <div class="form-row">
          <div class="col-md-3 mb-3">
              <label for="price-validation">Price</label>
              <input type="text" class="form-control" id="price-validation" placeholder="example: 70000" required>
          </div>
      </div>
     
      <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="">
            <label class="form-check-label" for="exampleRadios1">
              For Sale
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="">
            <label class="form-check-label" for="exampleRadios2">
              Looking to Buy
            </label>
          </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Agree to terms and conditions
          </label>
        </div>
      </div>
      <button id="create-cyphr-button" class="btn btn-primary" type="submit">Create Cyphr</button>
</form>
<!--This is the END of CREATING a CYPHR form-->
